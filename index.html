<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Zama Protocol Quiz</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gradient-to-br from-gray-900 to-gray-800 text-white min-h-screen flex items-center justify-center">
    <div class="max-w-md w-full bg-gray-800 p-8 rounded-2xl shadow-xl text-center">
      <h1 class="text-3xl font-bold mb-6 text-indigo-400">Zama Protocol Quiz</h1>
      <div id="quiz">
        <p id="question" class="text-lg mb-4 font-medium"></p>
        <div id="options" class="flex flex-col gap-3"></div>
        <button id="next-btn" class="mt-6 bg-indigo-500 hover:bg-indigo-600 text-white px-4 py-2 rounded-lg transition">Next</button>
      </div>
      <div id="result" class="hidden">
        <h2 class="text-2xl font-bold mb-4 text-green-400">Your Score</h2>
        <p id="score" class="text-lg mb-6"></p>
        <button id="retry-btn" class="bg-green-500 hover:bg-green-600 px-4 py-2 rounded-lg">Try Again</button>
      </div>
    </div>

    <script>
      const quizData = [
        { question: "What technology is Zama based on?", options: ["Blockchain", "Fully Homomorphic Encryption", "AI", "ZK Proofs"], answer: 1 },
        { question: "What does FHE stand for?", options: ["Full Hash Encoding", "Fast Homomorphic Encryption", "Fully Homomorphic Encryption", "Functional Hash Engine"], answer: 2 },
        { question: "Zama's main focus is on?", options: ["DeFi", "Privacy in computation", "NFTs", "Gaming"], answer: 1 },
        { question: "What does the FHEVM enable?", options: ["Computing on encrypted data", "Faster mining", "Data deletion", "Smart contract compression"], answer: 0 },
        { question: "Which language does Zama FHEVM support?", options: ["Python", "Solidity", "C++", "Rust"], answer: 1 },
        { question: "What is the main benefit of FHE?", options: ["Speed", "Transparency", "Privacy", "Free usage"], answer: 2 },
        { question: "Zama Protocol focuses on combining AI with?", options: ["Encryption", "Blockchain", "Metaverse", "Quantum computing"], answer: 0 },
        { question: "Who can deploy private smart contracts using Zama?", options: ["Only developers", "Anyone", "Only institutions", "Miners"], answer: 1 },
        { question: "What does FHEVM stand for?", options: ["Fully Homomorphic Encryption Virtual Machine", "Fast Hash Execution Virtual Model", "Functional Hybrid Execution Manager", "Full Homomorphic Engine for VMs"], answer: 0 },
        { question: "Zama provides SDKs for?", options: ["Web apps", "Smart contracts", "AI and ML models", "Email services"], answer: 2 },
        { question: "Zama’s mission is to make privacy?", options: ["Optional", "Default", "Complex", "Paid"], answer: 1 },
        { question: "What is the role of the compiler in FHEVM?", options: ["To compress data", "To encrypt computations", "To translate Solidity to FHE bytecode", "To run FHE faster"], answer: 2 },
        { question: "What makes Zama different from ZK technology?", options: ["It allows encrypted computation", "It’s slower", "It’s centralized", "It needs oracles"], answer: 0 },
        { question: "FHE works directly on?", options: ["Decrypted data", "Encrypted data", "Raw memory", "Compressed files"], answer: 1 },
        { question: "Zama Protocol aims to redefine?", options: ["AI transparency", "Web3 privacy", "Blockchain speed", "Smart contracts only"], answer: 1 }
      ];

      let current = 0, score = 0;
      const q = document.getElementById("question");
      const opts = document.getElementById("options");
      const next = document.getElementById("next-btn");
      const result = document.getElementById("result");
      const scoreEl = document.getElementById("score");
      const quiz = document.getElementById("quiz");

      function loadQ() {
        const data = quizData[current];
        q.textContent = data.question;
        opts.innerHTML = "";
        data.options.forEach((opt, i) => {
          const btn = document.createElement("button");
          btn.className = "bg-gray-700 hover:bg-indigo-500 px-4 py-2 rounded-lg transition";
          btn.textContent = opt;
          btn.onclick = () => {
            if (i === data.answer) score++;
            next.style.display = "block";
            opts.querySelectorAll("button").forEach(b => b.disabled = true);
          };
          opts.appendChild(btn);
        });
        next.style.display = "none";
      }

      next.onclick = () => {
        current++;
        if (current < quizData.length) loadQ();
        else showResult();
      };

      function showResult() {
        quiz.classList.add("hidden");
        result.classList.remove("hidden");
        scoreEl.textContent = `${score} / ${quizData.length}`;
      }

      document.getElementById("retry-btn").onclick = () => {
        score = 0;
        current = 0;
        result.classList.add("hidden");
        quiz.classList.remove("hidden");
        loadQ();
      };

      loadQ();
    </script>
  </body>
</html>
