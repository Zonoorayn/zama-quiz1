<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Zama IQ Quiz</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              zamaYellow: "#FFD700",
              zamaDark: "#0A0A0A",
              zamaGray: "#1E1E1E",
            },
          },
        },
      };
    </script>
  </head>

  <body class="bg-gradient-to-br from-zamaDark via-zamaGray to-black min-h-screen flex items-center justify-center text-white font-sans">
    <div class="max-w-md w-full bg-white/10 backdrop-blur-xl border border-white/10 p-8 rounded-3xl shadow-2xl text-center relative">
      <h1 class="text-3xl font-extrabold mb-4 text-zamaYellow tracking-wide">Zama IQ Challenge âš¡</h1>
      <p class="text-sm text-gray-400 mb-6">Test your understanding of FHE & Privacy!</p>

      <div id="progress" class="h-2 w-full bg-gray-700 rounded-full mb-6 overflow-hidden">
        <div id="progress-bar" class="h-full bg-zamaYellow transition-all duration-300" style="width: 0%"></div>
      </div>

      <div id="quiz">
        <p id="question" class="text-lg font-medium mb-6"></p>
        <div id="options" class="grid grid-cols-2 gap-3"></div>
        <button id="next-btn" class="mt-8 bg-zamaYellow text-black hover:bg-yellow-400 font-bold px-5 py-2 rounded-full transition hidden">Next</button>
      </div>

      <div id="result" class="hidden">
        <h2 class="text-2xl font-bold mb-4 text-zamaYellow">ðŸŽ¯ Your Zama IQ</h2>
        <p id="score" class="text-lg mb-6"></p>
        <div id="badge" class="inline-block bg-zamaYellow text-black px-4 py-2 rounded-full mb-4 shadow-lg font-bold"></div>
        <div class="flex justify-center gap-4">
          <button id="retry-btn" class="bg-zamaGray px-4 py-2 rounded-full hover:bg-zamaYellow hover:text-black transition">Try Again</button>
          <button id="share-btn" class="bg-blue-500 px-4 py-2 rounded-full hover:bg-blue-600 transition">Share on X</button>
        </div>
      </div>

      <footer class="mt-8 text-xs text-gray-500">
        Â© 2025 Built with ðŸ’› by a Zama Believer
      </footer>
    </div>

    <script>
      const quizData = [
        { q: "What technology powers Zama?", o: ["Zero-Knowledge Proofs", "FHE", "AI", "Layer 2s"], a: 1 },
        { q: "FHE allows computation on?", o: ["Plain data", "Encrypted data", "Hash data", "Random keys"], a: 1 },
        { q: "Zama FHEVM extends which language?", o: ["Solidity", "Python", "Rust", "C++"], a: 0 },
        { q: "Zamaâ€™s mission is to make privacy?", o: ["Paid", "Optional", "Default", "Hidden"], a: 2 },
        { q: "FHEVM stands for?", o: ["Fully Homomorphic Encryption Virtual Machine", "Fast Hash Executor VM", "Full Hyper Engine", "Functional Hybrid Engine"], a: 0 },
        { q: "FHE is mostly about?", o: ["Speed", "Privacy", "Transparency", "Scalability"], a: 1 },
        { q: "Zama helps run?", o: ["Private smart contracts", "Public ledgers", "AI bots", "Wallets"], a: 0 },
        { q: "FHE computations are done on?", o: ["Decrypted data", "Encrypted data", "Plain bytes", "Metadata"], a: 1 },
        { q: "Zama SDKs support which areas?", o: ["AI & Blockchain", "Web2 apps", "Cloud storage", "Streaming"], a: 0 },
        { q: "Zama Protocol is redefining?", o: ["Blockchain speed", "Web3 privacy", "Crypto trading", "File storage"], a: 1 },
      ];

      let current = 0, score = 0;
      const q = document.getElementById("question");
      const opts = document.getElementById("options");
      const next = document.getElementById("next-btn");
      const result = document.getElementById("result");
      const quiz = document.getElementById("quiz");
      const scoreEl = document.getElementById("score");
      const progress = document.getElementById("progress-bar");
      const badge = document.getElementById("badge");

      function loadQ() {
        const data = quizData[current];
        q.textContent = data.q;
        opts.innerHTML = "";
        data.o.forEach((opt, i) => {
          const btn = document.createElement("button");
          btn.className =
            "border border-zamaYellow/40 hover:bg-zamaYellow/20 transition rounded-full py-3 px-2 text-sm flex items-center justify-center gap-2";
          btn.innerHTML = `<div class='w-5 h-5 border-2 border-zamaYellow rounded-full'></div><span>${opt}</span>`;
          btn.onclick = () => {
            if (i === data.a) score++;
            next.style.display = "block";
            opts.querySelectorAll("button").forEach((b, idx) => {
              b.disabled = true;
              if (idx === data.a) b.classList.add("bg-zamaYellow", "text-black");
              else b.classList.add("opacity-40");
            });
          };
          opts.appendChild(btn);
        });
        next.style.display = "none";
        progress.style.width = `${(current / quizData.length) * 100}%`;
      }

      next.onclick = () => {
        current++;
        if (current < quizData.length) loadQ();
        else showResult();
      };

      function showResult() {
        quiz.classList.add("hidden");
        result.classList.remove("hidden");
        const iq = Math.round((score / quizData.length) * 150 + 50);
        scoreEl.textContent = `You scored ${score}/${quizData.length}.`;
        badge.textContent = `âš¡ Zama IQ: ${iq}`;
        progress.style.width = "100%";
      }

      document.getElementById("retry-btn").onclick = () => {
        score = 0; current = 0;
        result.classList.add("hidden");
        quiz.classList.remove("hidden");
        loadQ();
      };

      document.getElementById("share-btn").onclick = () => {
        const iq = badge.textContent.replace("âš¡ Zama IQ: ", "");
        const tweet = encodeURIComponent(`I just scored a Zama IQ of ${iq}! âš¡  
Take the Zama Quiz and test your FHE knowledge!  
#Zama #FHE #Web3Privacy`);
        window.open(`https://twitter.com/intent/tweet?text=${tweet}`, "_blank");
      };

      loadQ();
    </script>
  </body>
</html>
